    <form action="">
    
<p>あなたの<strong class="text2">興味のあるもの</strong>にチェックしてください。</p>
<input type="checkbox" name="genre" value="etc">検索BOX：<input type="text" name="text">

<input type="checkbox" name="genre" value="プログラミング">プログラミング

    <input class="button"type="button" value="送信" onclick="recomend()";>

    </form>
    <p id="result"></p>
    <script>
    var links="";
       function btnPush(){
    location.href=links;
      }
        
     function recomend(){
      const score = document.getElementsByName('genre');     
      
        let selectedGenres = document.querySelectorAll('input[name="genre"]:checked');
        if (selectedGenres.length > 0) {
        if(score[0].checked){
        
     let tex=document.getElementsByName('text')[0].value;
     let text12=document.getElementById("result");
     let msg = 'あなたにおすすめのサイトは、<strong>';
          
     switch(tex){
     case "プログラミング": msg+="progete";links="https://prog-8.com/dashboard";
        break;
    
     case "進路":msg+="卒業生がふりかえる〜進路編〜";links="https://moniponbear.com/kosen_sinro/286/";
     break;
       case "研究":msg+="国立高専情報共有ポータル";links="https://research.kosen-k.go.jp/";
     break;
     case "過去問":msg+=""; links="";
     break;
    
     case "シラバス":msg+="シラバス"; links="https://syllabus.kosen-k.go.jp/Pages/PublicDepartments?school_id=05&lang=ja";
     break;
     case "八戸高専":msg+="八戸工業高等専門学校"; links="https://www.hachinohe-ct.ac.jp/";
     break;
     case "体験談":msg+="かっつー、ナレッジスター";links="https://m.youtube.com/channel/UC_MTz4eFIPt2ihuqFk8tMqQ";
     break;
     case "数学":msg+="ヨビノリ";links="https://youtube.com/@yobinori";
     break;
     case "高専":msg+="みんなの高専チャンネル";links="https://youtube.com/@kosen-channel";
     break;
     case "英検":msg+="英検";links="https://www.eiken.or.jp/eiken/";
     break;
     default:alert("そのジャンルのものはまだ追加されていません。申し訳ありません。");
     break;
     
    
     
     }
        msg += '</strong>です！<input type="button" value="移動！" class="button1"; onclick="btnPush()";>';
      text12.innerHTML=msg;
      
       
        
        }else{
            let recommendBooks = {
                プログラミング: '<a href="https://prog-8.com/dashboard">progate</a>',
                勉強:'<a href="https://youtube.com/@yobinori">ヨビノリ</a><br><a href="know-star.com">ナレッジスター</a><br><a href="https://www.eiken.or.jp/eiken/">英検</a>',
                自主探求: '<a href="">自主探求検索ツール</a><br><a href="https://research.kosen-k.go.jp/">国立高専情報共有ポータル</a>',
                過去問: '<a href="">『過去問』</a>',
                進路:'<a href="https://moniponbear.com/kosen_sinro/286/">卒業生がふりかえる〜進路編〜</a><br><a href="know-star.com">ナレッジスター</a>',
                
                一覧:'',
                
                シラバス:'<a href="https://syllabus.kosen-k.go.jp/Pages/PublicDepartments?school_id=05&lang=ja">WEBシラバス</a><br><a href="https://www.hachinohe-ct.ac.jp/">八戸工業高等専門学校</a>',

            };
            
           
            
           
          
            let msg = 'あなたにおすすめのサイトは、<br><strong>';
            for (let genre of selectedGenres) {
                msg += recommendBooks[genre.value] + '<br>';
            }
            
            msg += '</strong>です！';
         
           let text12=document.getElementById("result");
           text12.innerHTML=msg;
        }
        }
        }
